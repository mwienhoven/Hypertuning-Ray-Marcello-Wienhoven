[data]
data_dir = "./data/raw"
batch_size = 16
val_split = 0.2
img_size = 64
num_workers = 2

[model]
filters = 64
units1 = 512
units2 = 256
num_classes = 102
kernel_size = 3
maxpool = 2
num_layers = 3
dropout = 0.5

[train]
learning_rate = 0.001
epochs = 3
optimizer = "adam"
train_steps = 20
valid_steps = 10
logdir = "logs"

[logging]
logdir = "logs"
checkpoint_dir = "models"
save_interval = 5
report_types = ["TOML", "MLFLOW"]