[data]
data_dir = "./data/raw"
batch_size = 32
val_split = 0.1
test_split = 0.1
img_size = 128
num_workers = 0

[model]
filters = 64
units1 = 128
units2 = 64
num_classes = 102
kernel_size = 3
maxpool = 2
num_layers = 3
dropout = 0.2

[train]
learning_rate = 0.001
epochs = 5
optimizer = "adam"
train_steps = 32
valid_steps = 32
logdir = "logs"

[logging]
logdir = "logs"
checkpoint_dir = "models"
save_interval = 1
report_types = ["TOML", "MLFLOW"]